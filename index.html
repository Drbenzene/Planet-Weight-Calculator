<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./Css/styles.css">
    <title>Object Weight Calculator in Planets</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <h1>Calculate the Weight of an Object in a planet</h1>
            </div>
        </header>

        <div class="input-Data">
            <input type="number" class="mass-In-Kg" placeholder="mass in kg" value="">
            <select class="select-planet">
                <option value="" name="">Select a planet</option>
                <option value="mercury" name="Mercury">Mercury</option>
                <option value="venus" name="Venus">Venus</option>
                <option value="earth" name="Earth">Earth</option>
                <option value="mars" name="Mars">Mars</option>
                <option value="jupiter" name="Jupiter">Jupiter</option>
                <option value="saturn" name="Saturn">Saturn</option>
                <option value="uranus" name="Uranus">Uranus </option>
                <option value="neptune" name="Neptune">Neptune</option>
                <option value="pluto" name="Pluto">Pluto</option>
                <option value="moon" name="moon">Moon</option>
            </select>
            <button class="calculateBtn">Calculate Weight</button>
        </div>

        <div class="mapContainer">

            <div class="get-result-container">

            </div>

            <div class="mapImage">
                <img src="./Img/globe-png.png" alt="">
            </div>

        </div>
        <script type="text/javascript" src="./JS/script.js"></script>
</body>

</html>
